<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lumber Jack Attack</title>
</head>
<body>
    <header class="container-fluid">
        <section class="text-center text-light mt-4">
            <h1>Lumberjack Attack</h1>
        </section>
    </header>

    <main>
        <section class="mt-4">
            <div class="text-center">
                <img onclick="collectWood()" class="clickTree" src="https://spaces-cdn.clipsafari.com/pferi5n0dmpjdb6hnogstkcuq484" alt="Tree to cut">
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <section class="row justify-content-evenly">
            <div class="col-4 bg-dark text-light">
                <div class="text-center">
                    <h2>Upgrades</h2>
                </div>
                <div class="d-flex justify-content-evenly">
                    <div>
                        <div class="upgradeCard">
                            <h5>Sharpen Axe</h5>
                            <span class="d-flex">
                                <h5>Price: <h5 id="sharp-price">10</h5></h5>
                            </span>
                            <button onclick="sharpenAxe()">Buy</button>
                        </div>
                        <div>
                            <h5>Better Grip</h5>
                            <span class="d-flex">
                                <h5>Price: <h5 id="grip-price">20</h5></h5>
                            </span>
                            <button onclick="newGrip()">Buy</button>
                        </div>
                    </div>
                    <div>
                        <span>
                            <h5>Apprentice</h5>
                            <span class="d-flex">
                                <h5>Price: <h5 id="app-price">15</h5></h5>
                            </span>
                        </span>
                        <span>
                            <h5>Apprentice</h5>
                            <h5>Price</h5>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-4 bg-dark text-light">
                <div class="text-center">
                    <h2>Stats</h2>
                </div>
                <div class="d-flex justify-content-evenly">
                    <div>
                        <span class="d-flex">
                            <h4>Cash: <h4 id="cash">0</h4></h4>
                        </span>
                        <span class="d-flex">
                            <h4>Gather Rate: <h4 id="gather-rate">0</h4></h4>
                        </span>
                        <span class="d-flex">
                            <h4>Axe Sharpness: <h4 id="axe-sharpness">0</h4></h4>
                        </span>
                        <span class="d-flex">
                            <h4>Axe Grip: <h4 id="axe-grip">0</h4></h4>
                        </span>
                    </div>
                    <div>
                        <span class="d-flex">
                            <h4>Auto Gather: <h4 class="auto-gather">0</h4></h4>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="app.js"></script>
    
</body>
</html>
